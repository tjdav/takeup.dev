<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Private programming academy dedicated to teaching complete beginners core web technologies such as HTML, CSS, and JavaScript">
  <link rel="preload" href="/css/styles.css" as="style">
  <link rel="preload" href="/assets/logo.svg" as="image">
  <link rel="preload" href="/assets/fonts/LilGrotesk.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <title>Oops, something went wrong - Take-up Dev</title>
</head>

<body>
  <header class="navbar sticky-top bg-body border-bottom navbar-expand-md">
    <nav class="container" aria-label="Main navigation">
      <a class="navbar-brand fw-bold" href="/" aria-label="Dooksa">
        <img src="/assets/logo.svg" alt="Take up dev logo" height="32" width="173">
      </a>

      <button class="navbar-toggler" type="button" popovertarget="navbarNav" popovertargetaction="toggle" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navbarNav" class="offcanvas offcanvas-end" tabindex="-1" popover="auto">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" popovertarget="navbarNav" popovertargetaction="hide" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body gap-2 d-flex flex-column-reverse flex-md-row justify-content-end">
          <div class="d-flex gap-2 align-items-end justify-content-center justify-content-center align-items-md-center ms-md-auto flex-grow-1 flex-md-grow-0">
            <input class="btn-check" type="radio" name="theme" id="themeLight" checked>
            <label class="btn btn-sm" for="themeLight" aria-label="Light theme">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img">
                <title>Light theme</title>
                <path fill="currentColor" d="m3.55 19.09l1.41 1.41l1.8-1.79l-1.42-1.42M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6s6-2.69 6-6c0-3.32-2.69-6-6-6m8 7h3v-2h-3m-2.76 7.71l1.8 1.79l1.41-1.41l-1.79-1.8M20.45 5l-1.41-1.4l-1.8 1.79l1.42 1.42M13 1h-2v3h2M6.76 5.39L4.96 3.6L3.55 5l1.79 1.81zM1 13h3v-2H1m12 9h-2v3h2" />
              </svg>
              Light
            </label>
            <input class="btn-check" type="radio" name="theme" id="themeDark">
            <label class="btn btn-sm" for="themeDark" aria-label="Dark theme">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img">
                <title>Dark theme</title>
                <path fill="currentColor" d="m17.75 4.09l-2.53 1.94l.91 3.06l-2.63-1.81l-2.63 1.81l.91-3.06l-2.53-1.94L12.44 4l1.06-3l1.06 3zm3.5 6.91l-1.64 1.25l.59 1.98l-1.7-1.17l-1.7 1.17l.59-1.98L15.75 11l2.06-.05L18.5 9l.69 1.95zm-2.28 4.95c.83-.08 1.72 1.1 1.19 1.85c-.32.45-.66.87-1.08 1.27C15.17 23 8.84 23 4.94 19.07c-3.91-3.9-3.91-10.24 0-14.14c.4-.4.82-.76 1.27-1.08c.75-.53 1.93.36 1.85 1.19c-.27 2.86.69 5.83 2.89 8.02a9.96 9.96 0 0 0 8.02 2.89m-1.64 2.02a12.08 12.08 0 0 1-7.8-3.47c-2.17-2.19-3.33-5-3.49-7.82c-2.81 3.14-2.7 7.96.31 10.98c3.02 3.01 7.84 3.12 10.98.31" />
              </svg>
              Dark
            </label>
          </div>
          <a class="btn btn-primary" href="/#book">
            <small class="ms-1">Book a session</small>
          </a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="position-relative overflow-hidden px-3 py-5 text-center bg-secondary d-flex flex-column justify-content-center align-items-center border-bottom border-5 border-primary" style="min-height: 80vh;">
      <h1 class="display-4 fw-bold text-white text-shadow-lg rounded position-relative z-2">
        Oops, something went wrong!
      </h1>
      <div class="mx-auto my-4 position-relative z-2" style="max-width: 405px;">
        <div class="card shadow mb-4 p-3">
          <div class="body lead">
            Go back to the <a href="/">homepage</a> and try again
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-top py-3">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            Take-up dev
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025</span>
        </div>
      </div>
    </div>
  </footer>

  <script src="/js/change-theme.js" defer></script>
</body>
</html>
