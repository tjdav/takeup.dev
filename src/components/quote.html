<template id="take-up-quote">
  <div class="card shadow">
    <div class="card-body pb-0">
      <figure>
        <blockquote class="blockquote">
          <p>{{ quote }}</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          {{ name }} <cite title="Source Title">{{ cite }}</cite>
        </figcaption>
      </figure>
    </div>
  </div>
</template>
